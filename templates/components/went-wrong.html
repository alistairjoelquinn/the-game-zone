<div
  class="flex h-full w-full animate-fade-in flex-col items-center justify-center bg-gray-100 opacity-0"
>
  <div
    class="flex flex-col items-center justify-evenly gap-y-6 rounded-lg bg-white p-8 shadow-md"
  >
    <h3 class="text-center text-3xl font-bold text-gray-800">
      Oops, something went wrong!
    </h3>
    <button
      hx-get="/components/login-field?user={{ first_name }}"
      hx-trigger="click"
      hx-target="#container"
      hx-swap="innerHTML"
      class="w-full rounded-md border border-transparent bg-blue-500 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
    >
      Try again?
    </button>
  </div>
</div>
