<div class="flex h-full w-full flex-col items-center justify-center bg-gray-100">
  <div class="rounded-lg bg-white p-8 shadow-md">
    <h1 class="mb-6 text-center text-3xl font-bold text-gray-800">Hello {{first_name}}</h1>

    <form class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" name="username"
          class="mt-1 block w-full rounded-md border border-gray-300 bg-white px-3 py-2 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password"
          class="mt-1 block w-full rounded-md border border-gray-300 bg-white px-3 py-2 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500">
      </div>

      <button type="submit"
        class="w-full rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
        Login
      </button>
    </form>

    <div class="mt-4 text-center">
      <a href="/register" class="text-sm text-indigo-600 hover:text-indigo-500">Register</a>
    </div>
  </div>
</div>
