{% extends "layouts/main.html" %}

<!-- component content -->
{% block content %}
<div
  class="flex h-full w-full animate-fade-in flex-col items-center justify-start bg-gray-100 opacity-0"
>
  <h4 class="p-4 font-playpen text-2xl text-gray-800">
    Hello {{first_name}}, choose a game to play...
  </h4>

  <div class="grid h-full w-full flex-1 grid-cols-2 grid-rows-2">
    {% for game in games %}
    <div
      hx-get="/games/?title={{ game.title }}"
      hx-trigger="click"
      hx-target="#container"
      hx-swap="innerHTML"
      class="group relative col-span-1 row-span-1 overflow-hidden bg-gray-200 transition-all duration-500 hover:col-span-2 hover:col-start-1 hover:row-span-2 hover:row-start-1 hover:cursor-pointer"
    >
      <img
        id="game-image-{{game.slug}}"
        src="/images?name={{game.slug}}"
        alt="{{game.title}}"
        class="absolute inset-0 h-full w-full object-cover opacity-0 transition-opacity duration-500 ease-in-out"
      />
      <h3
        class="text-shadow absolute bottom-1/4 left-1/2 z-20 -translate-x-1/2 animate-fade-in whitespace-nowrap font-playpen text-3xl text-white transition-all duration-500 group-hover:text-7xl"
      >
        {{ game.title }}
      </h3>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
