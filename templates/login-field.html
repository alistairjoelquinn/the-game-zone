<div
  class="flex h-full w-full animate-fade-in flex-col items-center justify-center bg-gray-100 opacity-0"
>
  <div
    class="flex flex-col items-center justify-evenly gap-y-6 rounded-lg bg-white p-8 shadow-md"
  >
    <h1 class="text-center text-3xl font-bold text-gray-800">
      Hello {{first_name}}
    </h1>
    <form id="login-form">
      <label for="password" class="block text-sm font-medium text-gray-700">
        What's your password?
      </label>
      <input
        type="text"
        id="first_name"
        name="first_name"
        class="hidden"
        value="{{first_name}}"
      />
      <input
        type="password"
        id="password"
        name="password"
        autocomplete="off"
        placeholder="Password"
        class="mt-1 block w-full rounded-md border border-gray-300 bg-white px-3 py-2 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-blue-500"
      />
    </form>
    <button
      hx-post="/login"
      hx-trigger="click"
      hx-target="#container"
      hx-swap="innerHTML"
      hx-include="#login-form"
      class="w-full rounded-md border border-transparent bg-blue-500 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
    >
      Login
    </button>
  </div>
</div>
