{% extends "layouts/main.html" %}

<!-- component content -->
{% block content %}
<div class="flex h-full w-full flex-col items-center justify-evenly gap-16">
  <h2 class="relative z-20 font-playpen text-[80px] leading-10 text-gray-900">
    The Game Zone
  </h2>
  <div
    class="relative z-10 flex w-full flex-1 overflow-hidden rounded-[45px] border-[14px] border-blue-500 bg-white"
  >
    <!-- iterate over users -->
    {% for user in users %}
    <div
      class="relative flex h-full w-full items-center justify-center gap-4 overflow-hidden"
    >
      <img
        src="/image?name={{user.username}}"
        alt="{{ user.first_name }}"
        class="absolute h-full w-full object-cover"
      />
      <h3 class="relative z-20 font-playpen text-3xl text-white">
        {{ user.first_name }}
      </h3>
    </div>
    {% endfor %} {% endblock %}
  </div>
</div>
